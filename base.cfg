[buildout]
develop = .

eggs =
     ocds_release
     circus

parts =
      export.yaml
      scripts
      ocds_release
      circus
      circusd
      circusctl
      circus.ini
      couchdb.ini
      mkdirs


[config-from-template]
recipe = collective.recipe.template[genshi]:genshi
input = ${buildout:directory}/templates/${:_buildout_section_name_}
output = ${buildout:directory}/etc/${:_buildout_section_name_}


[scripts]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}

[circus]
<=scripts
interpreter =
scripts =
    circusd-stats
    circus-top

[circusd]
<=circus
initialization =
    sys.argv[1:1] = ('${buildout:directory}/etc/circus.ini').split()
scripts = circusd

[circusctl]
<=circus
initialization =
    sys.argv[1:1] = ('--endpoint ${circus.ini:endpoint}').split()
scripts = circusctl

[circus.ini]
<= config-from-template
statsd = True
endpoint = ipc://${buildout:directory}/var/circus_endpoint

[ocds_release]
<=scripts
interpreter = 
initialization= 
        sys.argv[1:1]= ('-c ${buildout:directory}/etc/export.yaml').split()
scripts =
        export


[couchdb.ini]
<= config-from-template
port = 5984
host = 127.0.0.1

[export.yaml]
<= config-from-template
test = test
admin_name = admin
admin_password = admin


[mkdirs]
recipe =  z3c.recipe.mkdir
paths =
    ${buildout:directory}/var/log
    ${buildout:directory}/var/export